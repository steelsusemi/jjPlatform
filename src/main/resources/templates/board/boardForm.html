<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/common :: topHeader('게시판')">
	<!-- Required meta tags -->
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="layout/common :: topMenu('board')"></nav>

	<div class="container">
		<h2>게시판</h2>

		<form action="#" th:action="@{/board/create}" th:object="${board}" method="POST">
			<input type="hidden" th:field="*{id}">
			<div class="form-group">
				<label for="title">제목</label> 
				<input type="text" class="form-control" th:classappend="${#fields.hasErrors('title')} ? 'is-invalid' : ''" id="title" th:field="*{title}">
				<!-- <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"> -->
				<div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
					제목 에러 메세지!!
				</div>
			<div class="form-group">
				<label for="content">내용</label>
				<textarea class="form-control" th:classappend="${#fields.hasErrors('content')} ? 'is-invalid' : ''" id="content" th:field="*{content}" rows="3"></textarea>
				<div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
					내용 에러 메세지!!
				</div>
			</div>
			
			<!-- 버튼 정렬 -->
			<div class="text-right">
				<a type="button" class="btn btn-primary" th:href="@{/board/list}">취소</a>
				<button type="submit" class="btn btn-primary">확인</button>
			</div>
		</form>
		
	</div>
	<!-- /.container -->

	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
</body>
</html>
